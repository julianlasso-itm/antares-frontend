<h2 mat-dialog-title>Preguntas y respuestas</h2>
<mat-dialog-content>
  <div class="questions-and-answers">
    @for (questionAndAnswer of questionsAndAnswers(); track $index) {
    <div class="question-and-answer">
      <div class="question">
        {{ questionAndAnswer.question }}
      </div>
      <div class="answer">
        {{ questionAndAnswer.answer }}
      </div>
    </div>
    }
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="close()">Cerrar</button>
</mat-dialog-actions>
