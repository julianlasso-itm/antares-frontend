<div
  class="menu-icons"
  ngClass="{{ isMenuVisible ? 'menu-visible' : 'menu-hidden' }}"
>
  @for (item of menu(); track $index) {
    <button
      mat-icon-button
      (click)="changeMenu(item.children)"
      [ngxTippy]="item.title"
      [tippyClassName]="customClassTooltip"
      [tippyProps]="{
        placement: 'right',
        theme: 'dark',
        arrow: true,
        animation: 'scale',
        duration: 150
      }"
    >
      <mat-icon class="material-symbols-rounded">{{ item.icon }}</mat-icon>
    </button>
  }
  <button
    mat-icon-button
    (click)="menuToggle()"
    matTooltip="Ocultar menú"
    matTooltipPosition="after"
  >
    <mat-icon class="material-symbols-rounded">menu_open</mat-icon>
  </button>
</div>

<div
  class="float-button"
  ngClass="{{ isMenuVisible ? 'float-button-hidden' : 'float-button-visible' }}"
>
  <a (click)="menuToggle()">
    <mat-icon
      class="material-symbols-rounded"
      matTooltip="Mostrar menú"
      matTooltipPosition="after"
    >
      chevron_right
    </mat-icon>
  </a>
</div>
