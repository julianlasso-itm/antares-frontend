@if (loading()) {
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
} @else {
  <div class="content">
    <app-table
      [paginator]="paginator"
      [dataSource]="dataSource"
      [columns]="displayedColumns"
      [transformers]="transformers"
      (pageEvent)="pageEvent($event)"
    ></app-table>
  </div>
}
